<script>
	 // api url 
const api_url =  
      "https://api.spacexdata.com/v3/launches?limit=100&launch_success=true&land_success=true"; 
  
// Defining async function 
async function getapi(url) { 
    
    // Storing response 
    const response = await fetch(url); 
    
    // Storing data in form of JSON 
    var data = await response.json(); 
   
    show(data); 
} 
// Calling that async function 
getapi(api_url); 
function show(data) { 
    let tab =  
        ``; 
    
    // Loop to access all rows  
    for (let r of data) { 
        tab += `<div class="col-12 col-sm-6 col-md-6 col-lg-3"><div class="card box"><img class="card-img" src="${r.links.mission_patch}" alt="img"><div class="d-flex justify-content-end"><a href="#" class="card-link text-danger like"><i class="fas fa-heart"></i></a><div class="card-body"><h4 class="card-title">${r.mission_name}</h4><div class="card-subtitle mb-2"><b>Mission Ids:</b></div><ul><li>${r.mission_id}</li></ul><div class="card-subtitle mb-5"><b>Launch Year:</b> ${r.launch_year}</div><div class="card-subtitle mb-5 "><b>Successfull Launch:</b> false</div><div class="card-subtitle mb-5"><b>Successfull Landing:</b> false</div></div></div></div></div>`; 
    } 
    // Setting innerHTML as tab variable 
    document.getElementById("item-container").innerHTML = tab; 
}
